<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./fluid.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>webgl-fluid</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: url(https://www.heishenhua.com/img/Wallpaper/blackmyth_wukong_wallpaper_013.jpg);
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <canvas></canvas>
    <script src="https://cdn.jsdelivr.net/npm/webgl-fluid@latest"></script>
    <script>
      WebGLFluid(document.querySelector('canvas'), {
        AUTO: true,
        TRANSPARENT: true,
      })
    </script>
  </body>
</html>
